<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE5E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF5E6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C89F38;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Geometric frame - outer lines -->
  <g stroke="url(#goldGradient)" stroke-width="2.5" fill="none">
    <!-- Top left -->
    <line x1="50" y1="30" x2="70" y2="50"/>
    <line x1="40" y1="50" x2="60" y2="70"/>
    
    <!-- Top right -->
    <line x1="150" y1="30" x2="130" y2="50"/>
    <line x1="160" y1="50" x2="140" y2="70"/>
    
    <!-- Bottom right -->
    <line x1="150" y1="170" x2="130" y2="150"/>
    <line x1="160" y1="150" x2="140" y2="130"/>
    
    <!-- Bottom left -->
    <line x1="50" y1="170" x2="70" y2="150"/>
    <line x1="40" y1="150" x2="60" y2="130"/>
    
    <!-- Side connections -->
    <line x1="30" y1="100" x2="50" y2="100"/>
    <line x1="170" y1="100" x2="150" y2="100"/>
    <line x1="100" y1="30" x2="100" y2="50"/>
    <line x1="100" y1="170" x2="100" y2="150"/>
  </g>
  
  <!-- Text: M & E -->
  <text x="100" y="95" font-family="Georgia, serif" font-size="48" font-style="italic" fill="#2C3E50" text-anchor="middle" font-weight="300">M</text>
  <text x="100" y="115" font-family="Georgia, serif" font-size="36" font-style="italic" fill="#D4AF37" text-anchor="middle" font-weight="300">&amp;</text>
  <text x="100" y="135" font-family="Georgia, serif" font-size="48" font-style="italic" fill="#2C3E50" text-anchor="middle" font-weight="300">E</text>
</svg>
